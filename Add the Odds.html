<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Add the Odds</title>
    <script>
        /*
        Input: A final number
        Processing:
        1. Store this number into a variable
        2. Start the loop from n=1
        3. Set the limit of the loop with the input.
        4. add a 'total' to itself + 'n'
        5. Run the loop from odd to odd adding 2 into 'n' 
        Output: Total
        */

        function addTheOdds() {
            let times = parseInt(document.getElementById("integer").value);
            let n = 1;
            let total = 0;

            while (n <= times) {
                total = total + n;
                n = n + 2;
            }
            alert(total);
        }
    </script>


</head>

<body>

    Insert an Integer and I'll add the Odds up to this integer.<br />
    <input type="text" id="integer">
    <button type="button" onclick="addTheOdds()"> Add </button>

    <div id="output"> </div>


</body>

</html>
